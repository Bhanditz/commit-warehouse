  <!--
    See 'Setting up the Kaazing WebSocket Gateway' guide in the documentation for more
    information on gateway properties configuration
  -->

 <properties>
    <property>
      <name>ambassador.server</name>
      <value>ambassador.server</value>
    </property>
    <property>
      <name>gateway.port</name>
      <value>80</value>
    </property>
    <property>
      <name>gateway.ssl.port</name>
      <value>443</value>
    </property>
</properties>


